<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style type="text/css">
    div {
      display: inline-block;
      width: 200px;
      height: 200px;
      border: 1px solid purple;
      padding-top: 20px;
      padding-bottom: 20px;
      margin: 10px;
      box-sizing: border-box;
    }
    em {
      display: block;
      width: 400px;
      height: 50px;
      border: 1px solid red;
    }
    strong {
      width: 400px;
      height: 50px;
      border: 1px solid green;
    }
  </style>
</head>
<body>

<div>division (block)</div>
<div>division (block)</div>
<div>division (block)</div>

<span>span (inline)</span>

<p>text</p>
<p>text</p>
<p>text</p>
<p>
  sdfsdfsdfsdfsd
  <em>italics</em>
  <em>italics</em>

  <em>italics</em>
  <strong>strong</strong><br>
  sdfsdffsdfsd
</p>

</body>
</html>
